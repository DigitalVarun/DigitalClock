<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" type="text/css" href="Clock.css">
</head>
<body>
    <div class="container">
        <div id="title"><p>Digital Clock</p></div>
        <div class="clock">
            <div class="hrs">
                <div id="hr"><h1>--</h1></div>
                <div id="hrLabel"><p>Hours</p></div>
            </div>
            <div class="sp1"><h1>:</h1></div>
            <div class="mins">
                <div id="min"><h1>--</h1></div>
                <div id="minLabel"><p>Minutes</p></div>
            </div>
            <div class="sp2"><h1>:</h1></div>
            <div class="secs">
                <div id="sec"><h1>--</h1></div>
                <div id="secLabel"><p>Seconds</p></div>
            </div>
            <div class="ampm">
                <p>--</p>
            </div>
        </div>
    </div>
    <script src="Clock.js"></script>
</body>
</html>
